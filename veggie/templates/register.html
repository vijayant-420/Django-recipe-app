<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
   <div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Register</h2>
        <hr>
        {% if messages %}
        {{ message.tags}}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %}
          {{ message }}
          {% endfor %}
        </div>

{% endif %}
        <div class="form-group mb-3">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" required class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp" >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text"  required class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text"  required class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" required class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <p> Already have account?<a href="/login/">Login</a> </p>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>        
</body>

</html>
